<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" media="all">
    <title>S'inscrire</title>
</head>

<body>
    <header>
        <div class="image">
            <a href="/index.html"><img src="/img/logo_site.png" alt="logo du site"></a>
        </div>
        <div class="container">
            <a href="/inscription.html">Inscription</a>
            <a href="/connexion.html">Connexion</a>
        </div>
    </header>


    <div class="box">
        <h1>Inscription</h1>
        <div class="informations">
            <h3>Entrez votre nom</h3>
            <input type="text" size="50%" required>
        </div>
        <div class="informations">
            <h3>Entrez votre prénom</h3>
            <input type="text" size="50%" required>
        </div>
        <div class="informations">
            <h3>Entrez un mot de passe</h3>
            <input type="password" size="50%" required>
        </div>
        <div class="confirmation">
            <input type="checkbox" id="CGU" name="confirm" required>
            <label for="CGU">J'accepte les conditions générales d'utilisation</label>
        </div>
        <div class="confirmation">
            <input type="checkbox" id="majeur" name="confirm" required>
            <label for="majeur">Je confirme avoir plus de 18 ans et donc être majeur</label>
        </div>
        
        <div class="bouton">
            <a href="/inscription_confirm.html">S'inscrire</a>
        </div>
        
    </div>
        

</body>
